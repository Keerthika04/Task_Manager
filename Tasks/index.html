<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tasks</title>
</head>
<body onload="loadinitialcarddata()" style="background-color: #ebf2ff;">
    <!-- Main Page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary fs-4 me-auto" href="#">Tasks</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-task"><i class="fas fa-plus"></i> Add New</button>
        </div>
      </nav>

      <!-- Card -->
        <div class="row d-flex justify-content-center m-4 task_container">
        </div>

      <!-- Modal -->
      <div class="modal fade" id="new-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clearInput()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="img-url" class="form-label">Image Url</label>
                <input type="url" class="form-control form" id="img-url" placeholder="http://example.com/example.jpg" autocomplete="off">
              </div>

              <div class="mb-3">
                  <label for="task-title" class="form-label">Task Title</label>
                  <input type="text" class="form-control form" id="task-title" placeholder="Enter Task Title" autocomplete="off">
              </div>

             <div class="mb-3">
                <label for="task-description" class="form-label">Task Description</label>
                <textarea rows="5" type="text" class="form-control form" id="task-description" placeholder="Enter Task Description" autocomplete="off"></textarea>
             </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="saveChanges()">Add</button>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
